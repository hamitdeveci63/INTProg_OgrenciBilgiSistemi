<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Öğrenci Bilgi Sistemi{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='z-index.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
         
            <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4>Öğrenci Bilgi Sistemi</h4>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'anasayfa' %}active{% endif %}" href="{{ url_for('anasayfa') }}">
                                <i class="fas fa-tachometer-alt me-2"></i> Anasayfa
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'ogrenciler' %}active{% endif %}" href="{{ url_for('ogrenciler') }}">
                                <i class="fas fa-users me-2"></i> Öğrenciler
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'dersler' %}active{% endif %}" href="{{ url_for('dersler') }}">
                                <i class="fas fa-book me-2"></i> Dersler
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'notlar' %}active{% endif %}" href="{{ url_for('notlar') }}">
                                <i class="fas fa-graduation-cap me-2"></i> Notlar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'raporlar' %}active{% endif %}" href="{{ url_for('raporlar') }}">
                                <i class="fas fa-chart-bar me-2"></i> Raporlar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'ayarlar' %}active{% endif %}" href="{{ url_for('ayarlar') }}">
                                <i class="fas fa-cog me-2"></i> Ayarlar
                            </a>
                        </li>
                    </ul>
                    
                    <button class="btn btn-danger logout-btn" id="logoutButton">
                        <i class="fas fa-sign-out-alt me-1"></i> Çıkış Yap
                    </button>
                </div>
            </div>
            
           
            <div class="col-md-9 col-lg-10 ms-sm-auto px-md-4 py-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>


    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <div class="text-center">
                <span class="text-muted">© 2023 Öğrenci Bilgi Sistemi - Tüm Hakları Saklıdır</span>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('logoutButton').addEventListener('click', function() {
            if(confirm('Çıkış yapmak istediğinize emin misiniz?')) {
                alert('Başarıyla çıkış yapıldı');
                
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
